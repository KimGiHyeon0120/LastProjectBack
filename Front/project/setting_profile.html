<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="48x48" href="../img/android-icon-48x48.png">
    <link rel="apple-touch-icon" sizes="48x48" href="../img/android-icon-48x48.png">
    <script src="../lib/jquery-3.7.1.min.js"></script>
    <script src="../script/header.js"></script>
    <script src="../script/profile_setting.js"></script>
    <link rel="stylesheet" href="../css/profile_setting.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>프로필 설정</title>
</head>
<body>
    <!-- 헤더 영역 -->
    <header>
        <script>loadHTML("./header.html")</script>
    </header>

    <div class="profile-edit-container">
        <h2>프로필 수정</h2>
        <form class="profile-edit-form">
            <div class="form-group">
                <label for="user-name">이름</label>
                <input type="text" id="user-name" name="user_name" placeholder="이름을 입력하세요" />
            </div>
            <div class="form-group">
                <label for="user-email">이메일</label>
                <input type="email" id="user-email" name="user_email" placeholder="이메일을 입력하세요" />
            </div>
            <div class="form-group">
                <label for="user-profile-image">프로필 이미지</label>
                <input type="file" id="user-profile-image" name="user_profile_image" />
                <div class="profile-preview">
                    <img src="../profile/default-profile.png" alt="프로필 이미지 미리보기" id="profile-preview-img" />
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="save-button">저장</button>
                <button type="reset" class="cancel-button">취소</button>
            </div>
        </form>
    </div>
    

</body>
</html>
