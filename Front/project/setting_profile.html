<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="48x48" href="../img/android-icon-48x48.png">
    <link rel="apple-touch-icon" sizes="48x48" href="../img/android-icon-48x48.png">
    <script src="../lib/jquery-3.7.1.min.js"></script>
    <script src="../script/header.js"></script>
    <link rel="stylesheet" href="../css/profile_setting.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>프로필 설정</title>
</head>
<body>
    <!-- 헤더 영역 -->
    <header>
        <script>loadHTML("./header.html")</script>
    </header>

    <div class="profile-container">
        <div class="profile-header">
            <h2>프로필 설정</h2>
        </div>
        <div class="profile-content">
            <div class="profile-picture">
                <img src="../profile/default-profile.png" alt="프로필 사진" />
                <button class="upload-button">사진 업로드</button>
            </div>
            <form class="profile-form">
                <div class="form-group">
                    <label for="first-name">이름</label>
                    <input type="text" id="first-name" placeholder="이름을 입력하세요" />
                </div>
                <div class="form-group">
                    <label for="last-name">성</label>
                    <input type="text" id="last-name" placeholder="성을 입력하세요" />
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" placeholder="이메일을 입력하세요" />
                </div>
                <button type="submit" class="save-button">저장</button>
            </form>
        </div>
    </div>

</body>
</html>
