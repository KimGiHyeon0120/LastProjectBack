<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="48x48" href="../img/logo.png">
    <link rel="apple-touch-icon" sizes="48x48" href="../img/logo.png">
    <script src="../lib/jquery-3.7.1.min.js"></script>
    <script src="../script/header.js"></script>
    <script src="../script/profile_setting.js"></script>
    <link rel="stylesheet" href="../css/profile_setting.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>프로필 설정</title>
</head>
<body>
    <!-- 헤더 영역 -->
    <header>
        <script>loadHTML("../project/header.html")</script>
    </header>

    <div class="profile-edit-container">
        <h2>프로필 수정</h2>
        <form class="profile-edit-form">
            <div class="form-group">
                <div class="profile-preview" onclick="changeImage()">
                    <img src="../profile/default-profile.png" alt="프로필 이미지 미리보기" id="profile-preview-img" />
                </div>
                <input type="file" id="profile-image-input"
                 accept="image/*" style="display: none;" onchange="updateProfilePreview()" />
            </div>
            <div class="form-group">
                <label for="user-name">이름</label>
                <input type="text" id="user-name" name="user_name" placeholder="이름을 입력하세요" />
            </div>
            <div class="form-actions">
                <button type="button" class="save-button" onclick="settingProfile()">저장</button>
            </div>
        </form>
    </div>
    

</body>
</html>
