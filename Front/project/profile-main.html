<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="48x48" href="../img/logo.png">
    <link rel="apple-touch-icon" sizes="48x48" href="../img/logo.png">
    <script src="../lib/jquery-3.7.1.min.js"></script>
    <script src="../script/header.js"></script>
    <script src="../script/profile_main.js"></script>
    <link rel="stylesheet" href="../css/profile-main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>My Profile</title>
</head>
<body>
    <!-- 헤더 영역 -->
    <header>
        <script>loadHTML("../project/header.html")</script>
    </header>

    <div class="profile-container">
        <h1>내 프로필</h1>
        
        <!-- 프로필 사진 -->
        <div class="profile-picture">
            <img src="../profile/default-profile.png" alt="프로필 사진" id="profile-picture">
        </div>

        <!-- 사용자 정보 -->
        <div class="profile-info">
            <h2 id="profile-name"></h2> <!-- 사용자 이름 -->
        </div>

        <!-- 버튼 섹션 -->
        <div class="profile-actions">
            <button id="edit-profile-btn" onclick="goToEditProfile()">프로필 수정</button>
        </div>

    
    </div>

</body>
</html>
