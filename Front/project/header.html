<head>
    <link rel="stylesheet" href="../css/header.css">
</head>

<body>
    <header>
        <div class="header_part">
            <div class="menu" onclick="toggleNav()">
                <img src="../img/menu-icon.png" alt="메뉴 아이콘">
            </div>

            <div class="logo-container">
                <img src="../img/logo.png" alt="Plan It 로고">
            </div>
            <div class="nav-left">
                <a href="projectList.html">프로젝트</a>
            </div>
            <div class="nav-right">
                <!-- 알림 버튼 -->
                <div id="notificationWrapper">
                    <div class="header-notification-icon" id="notificationIcon">
                        <img src="../img/notifications-icon.png" alt="알림 아이콘">
                        <span id="notificationBadge" class="badge">0</span>
                    </div>
                    <div id="notificationDropdown" class="dropdown hidden">
                        <!-- 알림 내용 동적 생성 -->
                    </div>
                </div>

                <!-- 프로필 아이콘 -->
                <div class="header-profile-container">
                    <div class="profile">
                        <img src="../img/id-icon.png" alt="프로필 아이콘" id="profile-icon" onclick="togglePopup()">
                    </div>
                    <div id="header-profile-popup" class="header-profile-popup" style="display: none;">
                        <ul>
                            <li><span class="profile-edit-link" onclick="openProfilePopup()">프로필 수정</span></li>
                            <li><a href="../Login/logout.html">로그아웃</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <div id="profile-popup-container" class="profile-popup hidden">
        <div class="profile-popup-content">
            <button class="profile-popup-close-button" onclick="closeProfilePopup()">X</button>
    
            <!-- 프로필 이미지와 이름 수정 -->
            <div id="profile-popup-profile-section" class="hidden">
                <h1>프로필 수정</h1>
                <form class="profile-popup-edit-form">
                    <div class="profile-popup-form-group">
                        <div class="profile-popup-profile-preview">
                            <img src="../profile/default-profile.png" alt="프로필 이미지 미리보기" id="profile-popup-profile-preview-img" onclick="changeProfileImage()"/>
                        </div>
                        <input type="file" id="profile-popup-profile-image-input" accept="image/*" style="display: none;" />
                    </div>
                    <div class="profile-popup-form-group">
                        <label for="profile-popup-user-name">이름</label>
                        <input type="text" id="profile-popup-user-name" name="user_name" placeholder="이름을 입력하세요" />
                    </div>
                </form>
            </div>
        <div>
            <!-- 비밀번호 확인 섹션 -->
            <div id="profile-popup-password-section" class="hidden">
                <h1>비밀번호 확인</h1>
                <form id="profile-popup-password-verify-form">
                    <div class="profile-popup-form-group">
                        <input type="password" id="password-input" placeholder="비밀번호를 입력하세요" required />
                        <label for="password-input">비밀번호를 입력하세요</label>
                    </div>
                    <div class="profile-popup-form-actions">
                        <button type="button" class="profile-popup-login-btn" onclick="checkingPassword()">확인</button>
                    </div>
                </form>
            </div>
            <br>
        </div>
            <!-- 저장 버튼 -->
            <div class="profile-popup-form-actions">
                <button type="button" class="profile-popup-save-button" id="profile-popup-save-button"
                    onclick="saveProfilePopup()" disabled>저장</button>
            </div>
        </div>
    </div>


    <div id="mySidebar">
        <a href="summary.html"><img src="../img/summary-icon.png" alt="요약 아이콘" class="icon"><span>프로젝트 요약</span></a>
        <a href="calendar.html"><img src="../img/calendar-icon.png" alt="캘린더 아이콘" class="icon"><span>캘린더</span></a>
        <a href="list.html"><img src="../img/timeline-icon.png" alt="타임라인 아이콘" class="icon"><span>작업 진행 상태</span></a>
        <a href="board_main.html"><img src="../img/board-icon.png" alt="보드 아이콘" class="icon"><span>스프린트</span></a>

    </div>

</body>
