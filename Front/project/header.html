<head>
    <style>
        /* Reset 스타일 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            overflow-x: hidden;
        }

        /* 상단 네비게이션 */
        header {
            background-color: #8ABFA3;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            z-index: 100;
            top: 0;
        }

        .header_part {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .hamburger {
            font-size: 24px;
            cursor: pointer;
            color: white;
        }

        .logo-container {
            flex-grow: 1;
            text-align: center;
        }

        .logo-container img {
            max-height: 50px;
            width: auto;
        }

        .nav-right {
            display: flex;
            gap: 15px;
        }

        .nav-right a {
            text-decoration: none;
            color: white;
            font-size: 16px;
        }

        .nav-right a:hover {
            font-weight: bold;
        }

        /* 사이드바 */
        .sidebar2 {
            width: 0;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #8ABFA3;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 60px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .sidebar2 h3 {
            margin: 20px;
            color: #605678;
        }

        .sidebar2 a {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: #605678;
            font-size: 15px;
        }

        .sidebar2 a:hover {
            background-color: #D3EE98;
            color: #8ABFA3;
            font-weight: bold;
        }

        .sidebar2 .closebtn {
            color: #605678;
            text-decoration: none;
            font-size: 24px;
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
        }

        .header_part .nav-right {
            margin-right: 20px;
        }

        .header_part > .nav-right > a:hover {
            font-weight: bold;
            text-decoration: underline;
        }
    </style>
    
    <script src="/proj/assets/lib/jquery-3.7.1.min.js"></script>
</head>



<body>
    <!-- 헤더 -->
    <header>
        <div class="header_part">
            <!-- 햄버거 메뉴 -->
            <div class="hamburger" onclick="openNav()">☰</div>

            <!-- 로고 -->
            <div class="logo-container">
                <img src="../img/logo-backg.png" alt="Plan It 로고">
            </div>

            <!-- 네비게이션 링크 -->
            <div class="nav-right">
                <a href="#">내 작업</a>
                <a href="#">프로젝트</a>
                <a href="#">설정</a>
                <a href="#">로그인</a>
            </div>
        </div>
    </header>

    <!-- 사이드바 -->
    <div id="mySidebar" class="sidebar2">
        <!-- 닫기 버튼 -->
        <a class="closebtn" onclick="closeNav()">←</a>
        <h3>내 칸반 프로젝트</h3>
        <a href="/Front/project/summary.html">요약</a>
        <a href="/Front/project/timeline.html">타임라인</a>
        <a href="/Front/project/board_main.html">보드</a>
        <a href="/Front/project/list.html">목록</a>
        <a href="/Front/project/goals.html">목표</a>
        <a href="/Front/project/add_view.html">보기 추가</a>
    </div>

    <script>
        // 사이드바 열기
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
        }

        // 사이드바 닫기
        function closeNav() {
            document.getElementById("mySidebar").style.width = "0px";

        }
    </script>
</body>
