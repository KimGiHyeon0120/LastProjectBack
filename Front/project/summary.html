<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Project Management</title>
    <link rel="stylesheet" href="../css/summary.css">
    <script src="/proj/assets/lib/jquery-3.7.1.min.js"></script>
    <script src="../script/header.js"></script>
</head>

<body>
    <!-- 헤더 영역 -->
    <header>
        <script>loadHTML("./header.html")</script>
    </header>

    <div class="main">
        <!-- 메인 컨테이너 -->
        <div class="container">
            <!-- 카드 섹션 -->
            <div class="header">
                <div class="card" onclick="showContent('team')">
                    <h2>팀 프로젝트 현황</h2>
       
                </div>
  
                <div class="card" onclick="showContent('resources')">
                    <h2>내 할일</h2>
         
                </div>
            </div>

            <!-- 콘텐츠 섹션 -->
            <div class="content" id="team">
                <div class="row">
                    <!-- 업무 진행상태 -->
                    <div class="left-column">
                        <h3>업무 진행상태</h3>
                        <div class="task-board">
                            <table id="task-table">
                                <thead>
                                    <tr>
                                        <th>Task</th>
                                        <th>담당자</th>
                                        <th>상태</th>
                                    </tr>
                                </thead>
                                <tbody id="task-list">
                                    <!-- 업무 진행상태 항목이 여기 추가됨 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
        
                    <li>팀원별 작업 현황 요약</li>
                    <li>전체 프로젝트 진행률: 해야 할 일,진행 중, 완료</li>
                    <li>팀원 작업 업무 비율.</li>
                    <li>마감 임박 프로젝트 표시</li>
                </div>
            </div>

            <div class="content hidden" id="tasks">
                <h3>작업 및 할 일</h3>
                <ul>
                    <li>내 할 일 표시</li>
                </ul>
            </div>

        </div>
    </div>










    <script>
        // 업무 진행상태 데이터 로드
        async function loadTasks() {
            try {
                const response = await fetch('/api/tasks');
                const tasks = await response.json();

                const taskList = document.querySelector('#task-list');
                tasks.forEach(task => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                    <td>${task.Task명}</td>
                    <td>${task.담당자명}</td>
                    <td>${task.상태}</td>
            `;
                    taskList.appendChild(tr);
                });
            } catch (err) {
                console.error('Error loading tasks:', err);
            }
        }


    </script>


</body>

</html>
