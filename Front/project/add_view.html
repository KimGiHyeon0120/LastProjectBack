<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Front/css/sample_01.css">
    <link rel="icon" sizes="48x48" href="../img/android-icon-48x48.png">
    <link rel="apple-touch-icon" sizes="48x48" href="../img/android-icon-48x48.png">

    <script src="/proj/assets/lib/jquery-3.7.1.min.js"></script>
    <script src="../script/header.js"></script>
</head>

<body>
    <!-- 헤더 영역 -->
    <header>
        <script>loadHTML("./header.html")</script>
    </header>

    <div class="main">

        
        <div class="header">
            <h1>보기 추가</h1>
        </div>

        <div class="content">
            <form>
                <div class="task">
                    <label for="viewName">보기 이름</label>
                    <input type="text" id="viewName" placeholder="보기 이름 입력">
                </div>
                <div class="task">
                    <label for="viewType">보기 유형</label>
                    <select id="viewType">
                        <option value="kanban">칸반</option>
                        <option value="list">목록</option>
                        <option value="calendar">캘린더</option>
                    </select>
                </div>
                <div class="add-task" onclick="alert('새 보기가 추가되었습니다!')">+ 추가하기</div>
            </form>
        </div>
    </div>
</body>

</html>
