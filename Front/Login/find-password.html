<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="../css/id-passwrod.css">
</head>

<body>
    <div class="container">
        <h1>비밀번호 찾기</h1>
        <p>가입 시 등록한 정보를 입력하여 비밀번호를 재설정하세요.</p>

        <form action="/find-password" method="POST">
            <label for="user-id">아이디</label>
            <input type="text" id="user-id" name="user-id" placeholder="아이디를 입력하세요" required>

            <label for="email">이메일</label>
            <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>

            <button type="submit">비밀번호 재설정</button>
        </form>

        <a href="../html/forgot-password.html">뒤로가기</a>
    </div>
</body>

</html>
