<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <!-- 로고와 멘트 추가 부분 -->
        <div class="logo">
            <img src="..\img\logo.png" alt="Logo" />
            <div class="tagline">팀워크의 힘을 더하는 스마트한 작업 관리 시스템</div>
        </div>

        <form class="login-form">
            <div class="form-group">
                <input type="text" id="username" placeholder=" ">
                <label for="username">아이디</label>
            
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder=" ">
                <label for="password">비밀번호</label>
                
            </div>
            <div class="form-actions">
                <button type="button" class="login" onclick="login()">로그인</button>
            </div>
        </form>

        <div class="links">
            <a href="membership.html">회원가입</a>
            <a href="find-account.html">계정 찾기</a>
        </div>

        <div class="google-login">
            <img src="..\img\google-logo.png" alt="Google">
            Google 계정으로 로그인
        </div>
        
    </div>

    <script src="../lib/jquery-3.7.1.min.js"></script>
    <script>
        /*───────────────────────────────────────────────────────────────────────────────────────────*/
        /*로그인버튼*/
        function login() {
            let userId = document.getElementById('username').value;
            let pwd = document.getElementById('password').value;
            let check = document.getElementsByName('check')


            let data1 = {
                'userId': userId,
                'pwd': pwd
            };


            $.ajax({
                url: 'http://localhost:3000/api/users/login',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    userId: $('#username').val(),
                    userPassword: $('#password').val()
                }),
                success: function (response) {
                    if (response.message === '로그인 성공') {

                        // 환영 메시지 출력
                        alert(`${response.user.user_name}님 환영합니다!`);
                        // window.location.href = '../Login/login.html';


                        
                        // 사용자 정보 저장 (localStorage 또는 sessionStorage)
                        localStorage.setItem('loggedInUser', JSON.stringify(response.user));



                    } else {
                        alert('로그인 실패: ' + response.message);
                    }
                },
                error: function (xhr) {
                    // 서버에서 반환된 오류 메시지 출력
                    if (xhr.responseJSON && xhr.responseJSON.message) {
                        alert(xhr.responseJSON.message);
                    } else {
                        alert('서버 통신 오류');
                    }
                }
            });
        }
    </script>
</body>

</html>
