<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보 찾기</title>
    <link rel="stylesheet" href="../css/find-account.css">
</head>

<body>
    <div class="container">
        <!-- 로고와 멘트 추가 부분 -->
        <div class="logo">
            <img src="..\img\logo.png" alt="Logo" />
            <div class="tagline">무엇을 도와드릴까요?</div>
        </div>

        <!-- 아이디 찾기 버튼과 비밀번호 찾기 버튼 -->
        <div class="tabs">
            <!-- 아이디 찾기 버튼 클릭 시 find-id.html로 이동 -->
            <a href="find-id.html">
                <button class="tab-btn">
                    <img src="..\img\id-icon.png" alt="아이디 찾기 아이콘" class="icon"> 아이디를 잊어버렸어요.
                </button>
            </a>
            
            <!-- 비밀번호 찾기 버튼 클릭 시 find-password.html로 이동 -->
            <a href="find-password.html">
                <button class="tab-btn">
                    <img src="..\img\password-icon.png" alt="비밀번호 찾기 아이콘" class="icon"> 비밀번호가 기억나지 않아요.
                </button>
            </a>
        </div>
    </div>
</body>

</html>
