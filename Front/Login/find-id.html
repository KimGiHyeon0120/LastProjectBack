<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기</title>
    <link rel="stylesheet" href="../css/id-passwrod.css">
</head>

<body>
    <div class="container">
        <!-- 로고 영역 -->
        <div class="logo">
            <img src="../img/logo.png" alt="로고">
            <p class="tagline">등록된 이메일을 입력하시면 아이디를 확인하실 수 있습니다.</p>
        </div>


        <!-- Form 영역 -->
        <form>
            <div class="form-group">
                <input type="email" id="email" placeholder=" " >
                <label for="email">이메일</label>
            </div>
            <button type="button" onclick="findId()">아이디 찾기</button>
        </form>
    </div>









    <script src="../lib/jquery-3.7.1.min.js"></script>
    <script>
        function findId() {
            const emailInput = document.getElementById('email');
            const userEmail = emailInput.value.trim();
        
            if (!userEmail) {
                alert('이메일을 입력해주세요.');
                emailInput.focus();
                return;
            }
        
            console.log("전송된 이메일:", userEmail); // 디버깅용 출력
        
            $.ajax({
                url: 'http://localhost:3000/api/users/find-id', // 서버의 API URL
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ userEmail: userEmail }),
                success: function (response) {
                    console.log("서버 응답:", response); // 디버깅용 출력
                    //성공시
                    //alert(`아이디는: ${response.userId} 입니다.`);
                },
                error: function (xhr) {
                    console.error("오류 상태 코드:", xhr.status);
                    console.error("오류 메시지:", xhr.responseText || xhr.responseJSON);
                    if (xhr.status === 404) {
                        //실패시
                        //alert('등록된 사용자가 없습니다.');
                    } else if (xhr.responseJSON && xhr.responseJSON.message) {
                        //alert(xhr.responseJSON.message);
                    } else {
                        //alert('아이디 찾기에 실패했습니다. 다시 시도해주세요.');
                    }
                }
            });
        }
    </script>
</body>

</html>
